[colors]
 rosewater = #f2d5cf
 flamingo = #eebebe
 pink = #f4b8e4
 mauve = #ca9ee6
 red = #e78284
 maroon = #ea999c
 peach = #ef9f76
 yellow = #e5c890
 green = #a6d189
 teal = #81c8be
 sky = #99d1db
 sapphire = #85c1dc
 blue = #8caaee
 lavender = #babbf1
 text = #c6d0f5
 subtext1 = #b5bfe2
 subtext0 = #a5adce
 overlay2 = #949cbb
 overlay1 = #838ba7
 overlay0 = #737994
 surface2 = #626880
 surface1 = #51576d
 surface0 = #414559
 base = #303446
 mantle = #292c3c
 crust = #232634
 transparent = #FF00000
 background = #191724
 background-alt = #ebbcba
 foreground = #e0def4
 foreground-alt = #26233a
 primary = #c4a7e7
 secondary = #eb6f92
 alert = #eb6f92

[bar/xbar]
monitor = ${env:MONITOR:}
height = 27
offset-x = 15
offset-y = 10
radius = 8
fixed-center = true

background = ${colors.base}
foreground = ${colors.text}

line-size = 0
line-color = #f00

border-size = 5
border-color = #00000000

padding-left = 0
padding-right = 2

module-margin-left = 1
module-margin-right = 1

font-0 = "FiraCode Nerd Font:size=11:style=retina"
font-1 = "FiraCode Nerd Font;size=11"
font-2 = "FiraCode Nerd Font;size=11"

modules-left = i3 
modules-center = title
modules-right = eth memory cpu gputemp nvme temperature date pulseaudio
wm-restack = i3
scroll-up = i3wm-wsnext
scroll-down = i3wm-wsprev

cursor-click = pointer
cursor-scroll = ns-resize


[module/sep]
type = custom/text
content = "Â·"
content-padding = 0
content-background = ${colors.base}

[module/xwindow]
type = internal/xwindow
label = %title:0:30:...%

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

format-prefix = "î‰¯ "
format-prefix-foreground = ${colors.foreground-alt}
format-prefix-underline = ${colors.secondary}

label-layout = %layout%
label-layout-underline = ${colors.secondary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-background = ${colors.secondary}
label-indicator-underline = ${colors.secondary}

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#0a81f5}%mountpoint%%{F-}: %percentage_used%%
label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.foreground-alt}

[module/i3]
type = internal/i3

format = <label-state><label-mode>
index-sort = true
wrapping-scroll = false

; Only show workspaces on the same output as the bar
pin-workspaces = true

label-mode-padding = 1
label-mode-foreground = ${colors.teal}
label-mode-background = ${colors.teal}

; focused = Active workspace on focused monitor
label-focused = î©±
label-focused-background = ${colors.base}
label-focused-foreground = ${colors.rosewater}
label-focused-underline = 
label-focused-padding = 1

; unfocused = Inactive workspace on any monitor
label-unfocused =îª¼
label-unfocused-padding = 1

; visible = Active workspace on unfocused monitor
label-visible = %index%
label-visible-background = ${self.label-focused-background}
label-visible-underline = ${self.label-focused-underline}
label-visible-padding = ${self.label-focused-padding}

; urgent = Workspace with urgency hint set
label-urgent = %index%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1
;


[module/mpd]
type = internal/mpd
format-online = <label-song>

icon-prev = î‚–
icon-stop = î‚™
icon-play = î‚š
icon-pause = î‚›
icon-next = î‚œ

label-song-maxlen = 50
label-song-ellipsis = true

[module/xbacklight]
type = internal/xbacklight

format = <label> <bar>
label = BL

bar-width = 10
bar-indicator = |
bar-indicator-foreground = #fff
bar-indicator-font = 2
