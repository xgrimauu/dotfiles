bar-empty = â”€
bar-empty-font = 2
bar-empty-foreground = ${colors.foreground-alt}

[module/backlight-acpi]
inherit = module/xbacklight
type = internal/backlight
card = =

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "ï’¼ "
format-prefix-foreground = ${colors.lavender}
;format-underline = #f90000
label = %percentage%%
label-foreground =  ${colors.lavender}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "î¿… "
format-prefix-foreground = ${colors.peach}
format-prefix-background = ${colors.base}
;format-underline = #4bffdc
label =%gb_used%
label-background = ${colors.base}
label-foreground = ${colors.rosewater}

[module/wlan]
type = internal/network
interface = wlo1
interval = 1.0

format-connected-prefix = "î§‰ "
format-connected-prefix-foreground = #f6c177
